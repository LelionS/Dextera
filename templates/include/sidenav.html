{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-left: 0;
        }

        .custom-sidenav {
            background-color: #343a40;
            color: white;
            border-radius: 1rem;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            border-radius: 1rem;
            margin: 1rem;
            padding: 1rem 0;
            min-height: 95vh;
            z-index: 999;
        }

        .custom-sidenav a {
            color: white;
            padding: 0.75rem 1rem;
            display: block;
            text-decoration: none;
        }

        .custom-sidenav a:hover {
            background-color: #495057;
            border-radius: 0.5rem;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu a {
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .menu a span.toggle {
            margin-left: 8px;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #020202;
            border: 1px solid #ccc;
            padding: 10px;
            list-style: none;
            margin-top: 5px;
        }

        .dropdown li {
            margin: 5px 0;
        }

        .menu.open .dropdown {
            display: block;
        }

        .main-content {
            width: 86%;
            margin-left: 250px; 
            padding: 20px;
            padding-top: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-3">
            <div class="custom-sidenav">
                <h5 class="text-center mb-4">Admin Panel</h5>
                <a href="{% url 'dashboard' %}"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="{% url 'week_entries' %}"><i class="fas fa-clipboard-list"></i> Records</a>
                <a href="#"><i class="fas fa-cog fa-spin"></i> Manage</a>
                <a href="{% url 'user_list' %}"><i class="fas fa-users-cog dashboard-icon"></i> Users</a>
                <a href="#"><i class="fas fa-user-circle"></i> My Profile</a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 mt-3 main-content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
