<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
<h1>👥 Users</h1>
<table>
    <tr><th>Username</th><th>Email</th><th>Active</th><th>Staff</th></tr>
    {% for user in users %}
    <tr><td>{{ user.username }}</td><td>{{ user.email }}</td><td>{{ user.is_active }}</td><td>{{ user.is_staff }}</td></tr>
    {% endfor %}
</table>
<p><a href="{% url 'staff_dashboard' %}">← Back to Dashboard</a></p>
</body>
</html>
