<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varieties | Admin Dashboard</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <!-- DataTables CSS + Buttons Extension -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

<!-- jQuery + DataTables + Buttons + JSZip + pdfmake -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <style>
        body {
            padding: 2rem;
            background-color: #000000;
        }
    
        .container {
            max-width: 95%;
            margin: auto;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        h1 {
            margin-bottom: 0.5rem;
        }
    
        .back-link {
            margin-bottom: 1rem;
            display: inline-block;
        }
    
        table.dataTable th,
        table.dataTable td {
            text-align: left;
            padding: 0.25em 0.5em; /* ‚úÖ Smaller padding */
            font-size: 0.88rem;    /* ‚úÖ Slightly smaller text */
            line-height: 1.3;       /* ‚úÖ Tight line spacing */
        }
    
        table.dataTable thead input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            font-size: 0.85rem;
        }
    
        table.dataTable {
            width: 100% !important;
        }
    
        table.dataTable thead th {
            background-color: #f1f5fb;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø Varieties</h1>
        </header>

        <p class="back-link"><a href="{% url 'staff_dashboard' %}">‚Üê Back to Dashboard</a></p>

        <table id="varieties-table" class="display nowrap">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bed</th>
                    <th>Bay</th>
                    <th>House</th>
                    <th>Location</th>
                </tr>
                <tr>
                    <th><input type="text" placeholder="Filter name" /></th>
                    <th><input type="text" placeholder="Filter bed" /></th>
                    <th><input type="text" placeholder="Filter bay" /></th>
                    <th><input type="text" placeholder="Filter house" /></th>
                    <th><input type="text" placeholder="Filter location" /></th>
                </tr>
            </thead>
            <tbody>
                {% for variety in varieties %}
                <tr>
                    <td>{{ variety.name }}</td>
                    <td>{{ variety.bed.code }}</td>
                    <td>{{ variety.bed.bay.name }}</td>
                    <td>{{ variety.bed.bay.house.name }}</td>
                    <td>{{ variety.bed.bay.house.name }} > {{ variety.bed.bay.name }} > {{ variety.bed.code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script>
    $(document).ready(function () {
        // Add column-specific search inputs
        $('#varieties-table thead tr:eq(1) th').each(function (i) {
            $('input', this).on('keyup change', function () {
                if ($('#varieties-table').DataTable().column(i).search() !== this.value) {
                    $('#varieties-table').DataTable()
                        .column(i)
                        .search(this.value)
                        .draw();
                }
            });
        });

        // Init DataTable with export buttons
        $('#varieties-table').DataTable({
            responsive: true,
            pageLength: 10,
            lengthChange: false,
            orderCellsTop: true,
            fixedHeader: true,
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'csvHtml5',
                    text: 'Export CSV',
                    className: 'button'
                },
                {
                    extend: 'excelHtml5',
                    text: 'Export Excel',
                    className: 'button'
                },
                {
                    extend: 'pdfHtml5',
                    text: 'Export PDF',
                    className: 'button'
                },
                {
                    extend: 'print',
                    text: 'Print',
                    className: 'button'
                }
            ]
        });
    });
</script>

</body>
</html>
